name: Bun - run tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  checks:
    name: "Bun - run tests"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Format
        run: |
          bun run format:check

      - name: Lint
        run: bun run lint

      - name: Run tests
        run: bun run test
