name: Publish the package (snapshot) to FTP server

on:
  push:
    branches:
      - "main"

jobs:
  cli:
    name: "Publish CLI package to FTP server"
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          bun install

      - name: Build website
        run: |
          bun run build
